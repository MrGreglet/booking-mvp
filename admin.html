<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio94 Admin</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="admin-bg">
  <div id="admin-login" class="admin-login-panel">
    <h2>Admin Access Required</h2>
    <p style="text-align: center; color: var(--text-muted); margin-bottom: 1.5rem;">
      Log in with your admin email to access the dashboard.
    </p>
    <form id="admin-login-form">
      <label for="admin-email">Email</label>
      <input type="email" id="admin-email" placeholder="admin@studio94.com" autocomplete="email" required>
      <button type="submit" id="admin-login-btn">Send Login Link</button>
    </form>
    <div id="admin-login-status" class="login-status"></div>
    <div id="admin-login-error" class="error-msg"></div>
  </div>
  <div id="admin-app" class="admin-app" style="display:none;">
    <header class="top-bar admin-top-bar">
      <div class="logo">Studio94 Admin</div>
      <div class="admin-actions">
        <span id="pending-badge" class="activity-badge">0</span>
        <button id="logout-btn">Logout</button>
      </div>
    </header>
    <main>
      <nav class="admin-nav">
        <button data-panel="invites" class="nav-btn active">Invites</button>
        <button data-panel="profiles" class="nav-btn">Profiles</button>
        <button data-panel="bookings" class="nav-btn">Bookings</button>
        <button data-panel="settings" class="nav-btn">Settings</button>
      </nav>
      <section id="admin-panel-invites" class="admin-panel"></section>
      <section id="admin-panel-profiles" class="admin-panel" style="display:none;"></section>
      <section id="admin-panel-bookings" class="admin-panel" style="display:none;"></section>
      <section id="admin-panel-settings" class="admin-panel" style="display:none;"></section>
    </main>
  </div>
  <div id="slidein-panel" class="slidein-panel"></div>
  <div id="toast-container" class="toast-container"></div>
  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- App Scripts -->
  <script src="assets/js/supabase-config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>
