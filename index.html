<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://esm.sh; connect-src 'self' https://*.supabase.co wss://*.supabase.co; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: https:">
  <title>Studio94 Booking</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="public-bg">
  <!-- Loading overlay (hidden after init completes) -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Login page (shown when not logged in) -->
  <div id="login-page" class="login-page" style="display: none;">
    <div class="login-page-content">
      <div class="logo">Studio94</div>
      <h1>Booking</h1>
      <form id="login-form" class="login-form login-form-centered">
        <input type="email" id="login-email" placeholder="Email" required autocomplete="email">
        <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
        <button type="submit" id="login-submit-btn">Login</button>
      </form>
      <span id="login-status" class="login-status"></span>
    </div>
  </div>

  <!-- App view (shown when logged in) -->
  <div id="app-view" class="app-view" style="display: none;">
    <header class="top-bar">
      <div class="logo">Studio94</div>
      <div id="user-bar" class="user-bar">
        <!-- Populated by JS: user info -->
      </div>
    </header>
    <main>
      <section class="calendar-section">
        <div class="calendar-controls">
          <button id="prev-week" aria-label="Previous week">&lt;</button>
          <span id="week-label"></span>
          <button id="next-week" aria-label="Next week">&gt;</button>
          <button id="today-btn">Today</button>
        </div>
        <div id="calendar-grid" class="calendar-grid">
          <!-- Calendar grid rendered by JS -->
        </div>
        <section id="my-bookings-section" class="bookings-list-section">
          <h3>My Bookings</h3>
          <div id="my-bookings-list">
            <!-- Populated by JS -->
          </div>
        </section>
      </section>
    </main>
  </div>
  <div id="slidein-panel" class="slidein-panel">
    <!-- Slide-in booking form rendered by JS -->
  </div>
  <div id="toast-container" class="toast-container"></div>
  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- App Scripts -->
  <script src="assets/js/supabase-config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
